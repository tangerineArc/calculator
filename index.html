<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <main>
        <div class="display">
            <div class="secondary-display"></div>
            <div class="primary-display">0</div>
        </div>
        <div class="buttons">
            <div class="row-1">
                <button id="all-clear">ac</button>
                <button id="negation">~</button>
                <button id="percentage">%</button>
                <button id="division">/</button>
            </div>
            <div class="row-2">
                <button id="num-7">7</button>
                <button id="num-8">8</button>
                <button id="num-9">9</button>
                <button id="multiplication">*</button>
            </div>
            <div class="row-3">
                <button id="num-4">4</button>
                <button id="num-5">5</button>
                <button id="num-6">6</button>
                <button id="subtraction">-</button>
            </div>
            <div class="row-4">
                <button id="num-1">1</button>
                <button id="num-2">2</button>
                <button id="num-3">3</button>
                <button id="addition">+</button>
            </div>
            <div class="row-5">
                <button id="num-0">0</button>
                <button id="decimal-point">.</button>
                <button id="delete">â†©</button>
                <button id="equals">=</button>
            </div>
        </div>
    </main>
</body>

</html>
