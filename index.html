<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="secondary-display">SECONDARY DISPLAY</div>
    <div class="primary-display">PRIMARY DISPLAY</div>
    <div class="buttons">
        <div>
            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div>
            <button>0</button>
            <button>.</button>
            <button>back</button>
            <button>=</button>
        </div>
    </div>
</body>

</html>
