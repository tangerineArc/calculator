<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <main>
        <div class="display">
            <div class="secondary-display"></div>
            <div class="primary-display">0</div>
        </div>
        <div class="buttons">
            <div class="row-1">
                <button id="all-clear" title="Delete">ac</button>
                <button id="negation" title="~">~</button>
                <button id="percentage" title="%">%</button>
                <button id="division" title="/">/</button>
            </div>
            <div class="row-2">
                <button id="num-7" title="7">7</button>
                <button id="num-8" title="8">8</button>
                <button id="num-9" title="9">9</button>
                <button id="multiplication" title="*">*</button>
            </div>
            <div class="row-3">
                <button id="num-4" title="4">4</button>
                <button id="num-5" title="5">5</button>
                <button id="num-6" title="6">6</button>
                <button id="subtraction" title="-">-</button>
            </div>
            <div class="row-4">
                <button id="num-1" title="1">1</button>
                <button id="num-2" title="2">2</button>
                <button id="num-3" title="3">3</button>
                <button id="addition" title="+">+</button>
            </div>
            <div class="row-5">
                <button id="num-0" title="0">0</button>
                <button id="decimal-point" title=".">.</button>
                <button id="delete" title="Backspace">â†©</button>
                <button id="equals" title="Enter / =">=</button>
            </div>
        </div>
    </main>
</body>

</html>
